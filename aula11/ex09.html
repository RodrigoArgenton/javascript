<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detran</title>
</head>
<body>
  <h1>Sistema de multa</h1>
  velocidade do carro:  <input type="number" name="vel" id="textvel"> Km/h
  <input type="button" value="Verificar" onclick="calcular()">
  <div id="resultado">

  </div>

  <script>
    function calcular(){
      var txtVelocidade = Number(window.document.getElementById('textvel').value)
      var resultado = window.document.querySelector('div#resultado')
      resultado.innerHTML = `Sua velocidade atual é igual a <strong>${txtVelocidade}Km/h</strong>`
      if (txtVelocidade > 60){
        resultado.innerHTML += '<p><strong>Você ultrapassou o limite de velocidade permitido pela via!</strong></p>'
      }
      resultado.innerHTML += '<p>Dirija sempre com o cinto de segurança!</p>'
    }
  </script>
</body>
</html>
